<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theater- LoveTriangle</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="movie-container">
        <label for="">Pick a Movie:</label>
        <select id="movie">
            <option value="100">Batman: Vengeance (₹100)</option>
            <option value="150">The Suicide Squad (₹150)</option>
            <option value="125">Birds of Prey (₹125)</option>
            <option value="180">Harry Potter (₹180)</option>
        </select>
    </div>

    <!-- the legend, for occupied/available seats, -->

    <ul class="showcase">
        <li>
            <div class="seat">
            </div>
            <small>Available</small>
        </li>
        <li>
            <div class="seat selected">
            </div>
            <small>Selected</small>
        </li>
        <li>
            <div class="seat occupied">
            </div>
            <small>Occupied</small>
        </li>
    </ul>

    <div class="container">
        <div class="screen"></div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

    </div>

    <p class="text">You have selected <span id="count">0</span>, the total price is ₹<span id="total">0</span> </p>


    <script src="index.js"></script>
</body>

</html>
